<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
   <link rel="stylesheet" href="style.css">
   <style>
    h1 {  /* Elemeto box-level */

        background-color: lightgray;
        height: 300px;
        width: 300px;

        border: 10px solid darkslategray;

        padding: 10px 20px ;

        margin: 20px auto 40px auto;

       outline: 5px dashed salmon;

    }
    
    a {  /* Elemento inline-level */
    
        border: 10px solid red;

        padding: 10px;
    }
   </style>
</head>
<body>
    <main>
        <h1>Exemplo de caixa box-level</h1>
        <p>Parágrafos também são ecemplos de box-level, <a href="#">links são exemolos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
    </main>
    
</body>
</html>
