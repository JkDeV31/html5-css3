<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagem/favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.<p>
    <video width="500" poster="imagem/foto-de-capa500.png" controls>
     <source src="midias/meu-video.webm" type="audio/webm">
      <source src="midias/meu-video.ogv" type="audio/ogg">
      <source src="midias/meu-video.m4v" type="audio/mp4">
      <source src="midias/meu-video-original.mp4" type="audio/mp4">
      <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    
</body>
</html>
